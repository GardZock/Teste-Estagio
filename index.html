<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/css/fluig-style-guide.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Teste Estagiario - Miguel Otavio</title>
    </head>
    <body>
        <main class="fluig-style-guide">
            <form role="form" class="container" id="form_forn">
                <div class="text-center my-5">
                    <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
                </div>
                <div class="border rounded border-1 w-100 border-black">
                    <div class="rounded-top bg-primary p-1 mb-3">
                        <h2 class="fw-bold pb-1">Dados do Fornecedor</h2>
                    </div>
                    <div class="container-fluid">
                            <div class="d-flex w-100 justify-content-between gap-3">
                                <div class="w-75">
                                    <div class="form-group">
                                        <label for="compName">Razão Social</label>
                                        <div>
                                            <input type="text" class="form-control" id="compName" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fantasyName">Nome Fantasia</label>
                                        <div>
                                            <input type="text" class="form-control" id="fantasyName" required>
                                        </div>
                                    </div>    
                                    <div class="form-group w-50">
                                        <label for="cep">CEP</label>
                                        <div>
                                            <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                                            <span id="cep-error" class="text-danger" style="display: none;">CEP inválido</span>
                                        </div>
                                    </div>    
                                    <div class="form-group">
                                        <label for="address">Endereço</label>
                                        <div>
                                            <input type="text" class="form-control" id="address" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-25">
                                    <div class="form-group">
                                        <div>
                                            <label for="cnpj">CNPJ</label>
                                            <div>
                                                <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
                                                <span id="cnpj-error" class="text-danger" style="display: none;">CNPJ inválido</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="statIns">Inscrição Estadual</label>
                                        <div>
                                            <input type="text" class="form-control" id="statIns">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cityIns">Inscrição Municipal</label>
                                        <div>
                                            <input type="text" class="form-control" id="cityIns">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="houseNum">Número</label>
                                        <div>
                                            <input type="number" class="form-control" id="houseNum" required>
                                            <span id="num-error" class="text-danger" style="display: none;">Número inválido</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="w-100">
                                <div class="form-group">
                                    <label for="complement">Complemento</label>
                                    <div>
                                        <input type="text" class="form-control" id="complement">
                                    </div>
                                </div>
                                <div class="w-100 d-flex justify-content-between gap-3">
                                    <div class="form-group w-100">
                                        <label for="dist">Bairro</label>
                                        <div>
                                            <input type="text" class="form-control" id="dist" required>
                                        </div>
                                    </div>
                                    <div class="form-group w-100">
                                        <label for="city">Munícipio</label>
                                        <div>
                                            <input type="text" class="form-control" id="city" required>
                                        </div>
                                    </div>
                                    <div class="form-group w-100">
                                        <label for="state">Estado</label>
                                        <div>
                                            <input type="text" class="form-control" id="state" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100 d-flex justify-content-between gap-3">
                                    <div class="form-group w-50">
                                        <label for="name">Nome da Pessoa de Contato</label>
                                        <div>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                    </div>
                                    <div class="form-group w-25">
                                        <label for="phone">Telefone</label>
                                        <div>
                                            <input type="tel" class="form-control" id="phone" placeholder="+00 (00) 00000-0000" required>
                                            <span id="phone-error" class="text-danger" style="display: none;">Telefone inválido</span>
                                        </div>
                                    </div>
                                    <div class="form-group w-25">
                                        <label for="email">E-mail</label>
                                        <div>
                                            <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com" required>
                                            <span id="email-error" class="text-danger" style="display: none;">Email inválido</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="border rounded border-1 w-100 mt-5  border-black">
                    <div class="rounded-top bg-primary p-1 mb-3">
                        <h2 class="fw-bold pb-1">Produtos</h2>
                    </div>
                    <div class="container-fluid">
                        <ul class="list-unstyled" id="productsContainer">
                        </ul>
                    </div>
                    <div class="d-flex m-2">
                        <button type="button" class="w-100 btn btn-success" id="addProductButton">Adicionar Produto</button>
                    </div>
                </div>
                <div class="border rounded border-1 border-black w-100 mt-5">
                    <div class="rounded-top bg-primary p-1 mb-3">
                        <h2 class="fw-bold pb-1">Anexos</h2>
                    </div>
                    <div class="container-fluid" id="attachmentsContainer">
                    </div>
                    <div class="d-flex m-2">
                        <button type="button" class="w-100 btn btn-success" id="addAttachmentButton">Incluir Anexo</button>
                    </div>
                </div>
                <div class="w-100 d-flex my-3">
                    <button class="btn btn-success w-100" type="submit">Salvar Forncedor</button>
                </div>
            </form>
            <div class="modal" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="loadingModalLabel">Dados do Formulário</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalContainer">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>
        <script src="https://unpkg.com/mustache@latest"></script>
        <script src="http://style.fluig.com/js/fluig-style-guide.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
